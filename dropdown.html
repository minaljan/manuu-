
<!DOCTYPE html>
<html>
<head>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display:none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,2);
        padding: 12px 16px;

    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
</style>    
</head>

<body>
   
    <h2>Hover dropdown</h2>
    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>Mobiles</p>
            <p>Laptop</p>
            <p>TV</p>
            <p>kichten elements</p>
        </div>

    
</body>
</html>
